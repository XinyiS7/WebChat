<!DOCTYPE html><html><head>   <title>处理结果</title>   <!-- 可选：添加 CSS 美化 Markdown 渲染效果 -->   <style>       pre { background: #f4f4f4; padding: 10px; }       code { color: #d63384; }   </style></head><body>   <h1>原始文本</h1>   <p>{{ input_text }}</p>   <h1>处理结果</h1>   <!-- 使用 |safe 过滤器确保 HTML 不被转义 -->   <!-- 这的双花括号中显示的是类中，直接使用“mode”，显示的就是model choice的原始值，也即圆括号中的第一个值 -->   <!-- 要显示“显示值”的话，则应该用 mode_display-->   <p>Mode: {{ mode_display }}</p>   <div class="markdown-content">       {{ processed_text | safe }}   </div>   <a href="{% url 'process_text_mdview_swt' %}">返回</a></body></html>
