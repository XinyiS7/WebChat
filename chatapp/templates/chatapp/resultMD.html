<!DOCTYPE html><html><head>    <title>处理结果</title>    <!-- 可选：添加 CSS 美化 Markdown 渲染效果 -->    <style>       pre { background: #f4f4f4; padding: 10px; }       code { color: #d63384; }       /* 基础样式 */        body {            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;            line-height: 1.6;            color: #24292e;            background-color: #fff;            padding: 20px;        }        /* Markdown 内容容器 */        .markdown-body {            box-sizing: border-box;            min-width: 200px;            max-width: 980px;            margin: 0 auto;            padding: 45px;        }        /* 代码块样式 */        .codehilite {            background-color: #f6f8fa;            border-radius: 6px;            padding: 16px;            overflow: auto;        }    </style></head><body>   <h1>原始文本</h1>   <p>{{ input_text }}</p>   <h1>处理结果</h1>   <!-- 使用 |safe 过滤器确保 HTML 不被转义 -->   <!-- 这的双花括号中显示的是类中，直接使用“mode”，显示的就是model choice的原始值，也即圆括号中的第一个值 -->   <!-- 要显示“显示值”的话，则应该用 mode_display-->   <p>Mode: {{ mode_display }}</p>   <div class="markdown-content">       <!-- 关键：使用 safe 过滤器避免二次转义 -->       {{ processed_text | safe }}   </div>   <a href="{% url 'process_text_mdview_swt' %}">返回</a></body></html><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script><script>    document.addEventListener('DOMContentLoaded', (event) => {        // 初始化代码高亮        document.querySelectorAll('pre code').forEach((el) => {            hljs.highlightElement(el);        });    });</script>
